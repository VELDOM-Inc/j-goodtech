	<body>
		<div class="wrapper _gray_">
			<!--============================================== header -->
			<!--#include virtual="/common/inc/header_members.html" -->

			<h1 class="h1 _members_"><span class="__txt">利用者情報　退会の手続き</span></h1>
			
			<!-- .contents -->
			<main class="contents mb40_sp">
				
				<!-- .contents__flow -->
				<div class="contents__flow _members_">
					<div class="contact-flow _col2_">
						<div class="contact-flow__list _on_">
							<div class="contact-flow__number">
								<span class="contact-flow__number__step">STEP</span>
								<span class="contact-flow__number__txt">1</span>
							</div>
							<p class="contact-flow__detail">退会についてのご確認</p>
						</div>
						<div class="contact-flow__list _off_">
							<div class="contact-flow__number">
								<span class="contact-flow__number__step">STEP</span>
								<span class="contact-flow__number__txt">2</span>
							</div>
							<p class="contact-flow__detail">退会手続き完了</p>
						</div>
					</div>
					
				</div>
				<!-- /.contents__flow -->
				
				
				<!-- .contents__inner -->
				<div class="contents__inner _contact_">
					<h2 class="h2 _members_ _sp-h5">退会についてのご確認</h2>
					
					<div class="box _outline_ _sp-clear_">
						<p class="mb25">退会すると会員向け提供サービスの利用ができなくなります。</p>
						<p class="mb60 mb50_sp">また、退会されても、ジェグテックに投稿した内容は、履歴として残りますので予めご了承ください。</p>
						
						<div class="mb50_sp sp_view">
							<label class="form-check mr30">
								<input type="checkbox" name="" id="" class="__elem">
								<span class="__txt">利用者に退会通知メールを送信する</span>
							</label>
						</div>
						
						<div class="al-fc _sp-cr_">
							<a href="/edit/" class="btn-arrow _outline_ _m12_ _w-l_">
								<span class="__ico">
									<img src="/common/img/common/ico_arrow.svg" alt="" class="lazyload">
								</span>
								<span class="__txt">戻る</span>
							</a>
							<a href="/edit/withdrawal_complete.html" class="btn-arrow _black_ _m12_ _w-l_">
								<span class="__txt">退会する</span>
								<span class="__ico">
									<img src="/common/img/common/ico_arrow_right.svg" alt="" class="lazyload">
								</span>
							</a>
						</div>
						
						<div class="al-fc mt20 mb20 pc_view">
							<label class="form-check mr30">
								<input type="checkbox" name="" id="" class="__elem">
								<span class="__txt">利用者に退会通知メールを送信する</span>
