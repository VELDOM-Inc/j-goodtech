<!doctype html>
<html prefix="og: http://ogp.me/ns#" lang="ja">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>利用者パスワード変更入力：利用者パスワード変更｜ジェグテック｜J-GoodTech</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<!--============================================== html_head -->
		<!--#include virtual="/common/inc/html_head.html" -->
		<!--============================================== /html_head -->
	</head>
		
	<body>
		<div class="wrapper _gray_">
			<!--============================================== header -->
			<!--#include virtual="/common/inc/header_members.html" -->
			<!--============================================== /header -->

			<h1 class="h1 _members_"><span class="__txt">利用者パスワード変更</span></h1>
			
			<!-- .contents -->
			<main class="contents mb40_sp">
				
				<!-- .contents__flow -->
				<div class="contents__flow _members_">
					<div class="contact-flow _col2_">
						<div class="contact-flow__list _on_">
							<div class="contact-flow__number">
								<span class="contact-flow__number__step">STEP</span>
								<span class="contact-flow__number__txt">1</span>
							</div>
							<p class="contact-flow__detail">利用者パスワード変更入力</p>
						</div>
						<div class="contact-flow__list _off_">
							<div class="contact-flow__number">
								<span class="contact-flow__number__step">STEP</span>
								<span class="contact-flow__number__txt">2</span>
							</div>
							<p class="contact-flow__detail">利用者パスワード変更の完了</p>
						</div>
					</div>
					
				</div>
				<!-- /.contents__flow -->
				
				
				<!-- .contents__inner -->
				<div class="contents__inner _contact_">
					<h2 class="h2 _members_ _sp-h5">利用者パスワード変更入力</h2>
					
					<form method="post" enctype="multipart/form-data" autocomplete="off" action="#form" class="h-adr">
						<table class="table _border_ mb30 _pd25_ _sp-col1_">
							<tbody class="table__body">
								<tr>
									<th class="_gray_ _w30_">現在のパスワード</th>
									<td>
										<input type="text" name="pass1" class="form-text" value="" placeholder="現在のパスワード">
									</td>
								</tr>
								<tr>
									<th class="_gray_ _w30_">新しいパスワード</th>
									<td>
										<input type="text" name="pass1" class="form-text" value="" placeholder="新しいパスワード">
									</td>
								</tr>
								<tr>
									<th class="_gray_ _w30_">新しいパスワード（再入力）</th>
									<td>
										<input type="text" name="pass1" class="form-text" value="" placeholder="新しいパスワード（再入力）">
									</td>
								</tr>
							</tbody>
						</table>
						
						<div class="al-fc _sp-cr_">
							<button type="button" class="btn-arrow _outline_ _m12_ _w-l_" onclick="location.href='/edit/'">
								<span class="__ico">
									<img src="/common/img/common/ico_arrow.svg" alt="" class="lazyload">
								</span>
								<span class="__txt">戻る</span>
							</button>
							<button type="button" class="btn-arrow _red_ _m12_ _w-l_" onclick="location.href='/edit/password_complete.html'">
								<span class="__txt">変更</span>
								<span class="__ico">
									<img src="/common/img/common/ico_arrow_right.svg" alt="" class="lazyload">
								</span>
							</button>
						</div>
					</form>
				</div>
				<!-- /.contents__inner -->
				
			</main>
			<!-- /.contents -->

			<!--============================================== footer -->
			<!--#include virtual="/common/inc/footer.html" -->
			<!--============================================== /footer -->
		</div>

		<!--============================================== html_foot -->
		<!--#include virtual="/common/inc/html_foot.html" -->
		<!--============================================== /html_foot -->
	</body>
</html>
