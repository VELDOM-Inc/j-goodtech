			<!-- .contents -->
			<main class="contents mb40_sp">
				
				<!-- .contents__flow -->
				<div class="contents__flow _members_">
					<div class="contact-flow _col2_">
						<div class="contact-flow__list _on_">
							<div class="contact-flow__number">
								<span class="contact-flow__number__step">STEP</span>

							<p class="contact-flow__detail">利用者メールアドレス<br class="sp_view">の確定</p>
						</div>
						<div class="contact-flow__list _off_">
							<div class="contact-flow__number">
								<span class="contact-flow__number__step">STEP</span>
								<span class="contact-flow__number__txt">2</span>
							</div>

						</div>

				<!-- /.contents__flow -->

				<div class="contents__inner _contact_">

					<form method="post" enctype="multipart/form-data" autocomplete="off" action="#form" class="h-adr">

							<tbody class="table__body">

									<th class="_gray_ _w30_">パスワード</th>
									<td>
										<input type="text" name="pass" class="form-text" value="" placeholder="ログイン用パスワード">
									</td>
								</tr>
							</tbody>
						</table>
						
						<div class="al-fc">
							<button type="button" class="btn-arrow _red_ _w-l_" onclick="location.href='/edit/mail_decision_complete.html'">
								<span class="__txt">変更を確定する</span>
								<span class="__ico">
									<img src="/common/img/common/ico_arrow_right.svg" alt="" class="lazyload">
								</span>
							</button>
						</div>
					</form>
