										<p class="mb20 mb10_sp">ジェグテックの窓口となる担当者の連絡先をご入力ください。<br class="pc_view">
										（外部には公開されません）<br>
										中小機構から連絡する際に利用します。会員登録時にご登録された担当者と同一の方で<br class="pc_view">
										ある必要はありません。</p>
										<p class="mb15_sp">保存ボタンをクリックするまで、編集内容は反映されません。</p>
										<p class="pc_view mb25"><span class="textDarkRed">※</span>印は入力必須項目です。</p>

													</tr>
													<tr>
														<th class="_gray_">お名前 <span class="textDarkRed pc_view">※</span><br class="sp_view"><span class="label _must_ _w-s_ sp_view">必須</span></th>

																	</div>
																</div>
															</div>

																</div>
															</div>
														</td>
													</tr>
