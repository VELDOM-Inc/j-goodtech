<div class="toggle__contents">
	<div class="toggle__title">取引先・拠点情報</div>
	<div class="toggle__txt">
		<h3 class="h2 _black_ mb30 mb15_sp">取引先・拠点情報編集入力</h3>							
		<form method="post">
			<table class="table _border_ _pd25_ text16 text14_sp _sp-col1_">
				<tbody class="table__body">
					<tr>
						<th class="_gray_ _w30_">主要取引先

						<td>
							<div class="address-list mb10">
								<div class="address-list__item _ttl_">仕入先</div>
								<div class="address-list__item _detail_">
									<input type="text" name="" class="form-text _text-black5_ _sp-black01_ _w-xm_" value="" placeholder="テスト">
								</div>
							</div>
							<div class="address-list mb10">
								<div class="address-list__item _ttl_">販売先</div>
								<div class="address-list__item _detail_">
									<input type="text" name="" class="form-text _text-black5_ _sp-black01_ _w-xm_" value="" placeholder="テスト">
								</div>
							</div>
							<div class="address-list">
								<div class="address-list__item _ttl_">その他</div>
								<div class="address-list__item _detail_">
									<input type="text" name="" class="form-text _text-black5_ _sp-black01_ _w-xm_" value="" placeholder="テスト">
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<th class="_gray_">生産拠点（工場等）
						<p class="text13 text12_sp indent"><span class="indent__item">※</span>複数ある場合はカンマ区切りでご入力ください</p></th>
						<td>
							<div class="address-list mb10">
								<div class="address-list__item _ttl_">国内</div>
								<div class="address-list__item _detail_">
									<input type="text" name="" class="form-text _text-black5_ _sp-black01_ _w-xm_" value="" placeholder="テスト">
								</div>
							</div>
							<div class="address-list mb10">
								<div class="address-list__item _ttl_">海外</div>
								<div class="address-list__item _detail_">
									<input type="text" name="" class="form-text _text-black5_ _sp-black01_ _w-xm_" value="" placeholder="テスト">
								</div>
							</div>
							<div class="address-list">
								<div class="address-list__item _ttl_">その他</div>
								<div class="address-list__item _detail_">
									<input type="text" name="" class="form-text _text-black5_ _sp-black01_ _w-xm_" value="" placeholder="テスト">

						<td>
							<div class="address-list mb10">
								<div class="address-list__item _ttl_">営業所</div>

							<ul class="search-list mb0">
								<li class="search-list__item">
									<label class="form-radio">
										<input type="radio" name="kaigai" id="" class="__elem">
										<span class="__txt">有</span>
									</label>
								</li>
								<li class="search-list__item">
									<label class="form-radio">
										<input type="radio" name="kaigai" id="" class="__elem">
										<span class="__txt">無</span>
									</label>
								</li>
							</ul>
						</td>
					</tr>

			<div class="setup-bottom setup-btn mt0_sp">
				<div class="_order2_ mt10_sp">
					<button type="button" class="btn-arrow _outline_ _w-s_">
						<span class="__ico">
							<img src="/common/img/common/ico_arrow.svg" alt="" class="lazyload">

				</div>
				<div class="setup-btn__item _order1_">

							<img src="/common/img/common/ico_arrow_right.svg" alt="" class="lazyload">
