<div class="toggle__contents">
	<div class="toggle__title">外部リンク・動画情報</div>
	<div class="toggle__txt">
		<form method="post">
			<h3 class="h5 _black_ text16 mb20">外部リンク情報</h3>
			<h4 class="h11 _mb15_">外部リンク情報1</h4>
			<p class="mb15">外部リンクへの情報・URLを入力してください。</p>
			<table class="table _border_ _pd25_ mb20 text16 text14_sp _sp-col1_">
				<tbody class="table__body">
					<tr>
						<th class="_gray_ _w30_">種別</th>
						<td>
							<select class="form-select _text-black2_ _w-xm_" name="">
								<option value="">イベント情報</option>
							</select>
						</td>
					</tr>
					<tr>
						<th class="_gray_">タイトル <span class="textDarkRed">※</span></th>
						<td>
							<input type="text" name="" class="form-text _text-black5_ _w-xm_" value="" placeholder="TEST">
						</td>
					</tr>
					<tr>
						<th class="_gray_">説明</th>
						<td>
							<input type="text" name="" class="form-text _text-black5_ _w-xm_" value="" placeholder="テスト文章です。">
						</td>
					</tr>
					<tr>
						<th class="_gray_">URL</th>
						<td>
							<input type="text" name="" class="form-text _text-black5_ _w-xm_" value="" placeholder="http://example.com/">
						</td>
					</tr>
					<tr>
						<th class="_gray_">更新日</th>
						<td>
							<input type="text" name="" class="form-text _text-black5_ _w-xm_" value="" placeholder="2023/04/01">
						</td>
					</tr>
				</tbody>
			</table>
			<div class="al-fr mt15 mb20 mb35_sp _sp-jc-sb_ _no-wrap-sp_">
				<a href="" class="btn-arrow _outline_ _w-s_ mr20 mr0_sp wp40_sp">
					<span class="__ico">
						<img src="/common/img/common/ico_close.svg" alt="" class="lazyload">
					</span>
					<span class="__txt">削除</span>
				</a>
				<a href="" class="btn-arrow _black_ _w-s_ wp40_sp">
					<span class="__ico">
						<img src="/common/img/common/ico_plus.svg" alt="" class="lazyload">
					</span>
					<span class="__txt">追加</span>
				</a>
			</div>

			<h3 class="h5 _black_ text16 mb20">動画情報</h3>
			<h4 class="h11 _mb15_">動画情報1</h4>
			<p class="mb15">動画情報をご入力ください。<br class="pc_view">（YouTubeにアップロード済の動画のみ掲載可能。）</p>
			<table class="table _border_ _pd25_ mb20 text16 text14_sp _sp-col1_">
				<tbody class="table__body">
					<tr>
						<th class="_gray_ _w30_">URL</th>
						<td>
							<input type="text" name="" class="form-text _text-black5_" value="" placeholder="http://example.com/">
						</td>
					</tr>
					<tr>
						<th class="_gray_">動画タイトル
							<p class="text13 mt10">（推奨は30文字程度）</p></th>
						<td>
							<textarea name="comment" cols="50" rows="4" class="form-textarea _h-xxs_ _text-black2_ _sp-black01_ hg50_sp" placeholder="TEST"></textarea>
						</td>
					</tr>
					<tr>
						<th class="_gray_">動画内容説明
						<p class="text13 mt10">（推奨は100文字程度）</p></th>
						<td>
							<textarea name="comment" cols="50" rows="4" class="form-textarea _h-xxs_ _text-black2_ _sp-black01_ hg50_sp" placeholder="TEST"></textarea>
						</td>
					</tr>
					<tr>
						<th class="_gray_">掲載動画</th>
						<td>
							<img src="/common/img/corporate-setup/pic_dummy02.jpg" alt="掲載動画画像サンプル" class="lazyload">
						</td>
					</tr>
					<tr>
						<th class="_gray_">更新日</th>
						<td>
							<input type="text" name="" class="form-text _text-black5_ _w-xm_" value="" placeholder="2023/04/01">
						</td>
					</tr>
				</tbody>
			</table>
			<div class="al-fr mt15 mb20 mb35_sp _sp-jc-sb_ _no-wrap-sp_">
				<a href="" class="btn-arrow _outline_ _w-s_ mr20 mr0_sp wp40_sp">
					<span class="__ico">
						<img src="/common/img/common/ico_close.svg" alt="" class="lazyload">
					</span>
					<span class="__txt">削除</span>
				</a>
				<a href="" class="btn-arrow _black_ _w-s_ wp40_sp">
					<span class="__ico">
						<img src="/common/img/common/ico_plus.svg" alt="" class="lazyload">
					</span>
					<span class="__txt">追加</span>
				</a>
			</div>

			<div class="setup-btn mt30 mt0_sp">
				<div class="_order2_ mt10_sp">
					<button type="button" class="btn-arrow _outline_ _w-s_">
						<span class="__ico">
							<img src="/common/img/common/ico_arrow.svg" alt="" class="lazyload">
						</span>
						<span class="__txt">キャンセル</span>
					</button>
				</div>
				<div class="setup-btn__item _order1_">
					<button type="button" class="btn-arrow _black_ _m12_ _w-s_ _order2_">
						<span class="__txt">下書き</span>
						<span class="__ico">
							<img src="/common/img/common/ico_arrow_right.svg" alt="" class="lazyload">
						</span>
					</button>
					<button type="button" class="btn-arrow _red_ _m12_ _w-s_ _order1_">
						<span class="__txt">保存</span>
						<span class="__ico">
							<img src="/common/img/common/ico_arrow_right.svg" alt="" class="lazyload">
						</span>
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
