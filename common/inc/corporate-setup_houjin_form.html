<div class="toggle__contents">
	<div class="toggle__title">ジェグテック運営事務局管理</div>
	<div class="toggle__txt">							
		<div class="setup-top">
			<h3 class="h2 _black_ pc_view">ジェグテック運営事務局管理</h3>
			<h4 class="mb25">ジェグテック運営事務局編集用</h4>
			<form method="post">
				<table class="table _border_ _pd25_ text16 text14_sp _sp-col1_">
					<tbody class="table__body">
						<tr>
							<th class="_gray_ _w30_">会員種別</th>
							<td>
								<select class="form-select _w-xm_ _text-black_" name="">
									<option value="">事務局</option>
								</select>
							</td>
						</tr>
						<tr>
							<th class="_gray_">法人番号</th>
							<td>
								<input type="text" name="" class="form-text _text-black2_ _w-xm_" value="" placeholder="12345678">
							</td>
						</tr>
						<tr>
							<th class="_gray_">担当地域本部</th>
							<td>
								<input type="text" name="" class="form-text _text-black2_ _w-xm_" value="" placeholder="関東本部">
							</td>
						</tr>
						<tr>
							<th class="_gray_">グループ名称</th>
							<td>
								<input type="text" name="" class="form-text _text-black2_ _w-xm_" value="" placeholder="ジェグテック">
							</td>
						</tr>
						<tr>
							<th class="_gray_">BU許可</th>
							<td>
								<div class="_flex_ _sp-jc-sb_">
									<label class="form-radio mr20">
										<input type="radio" name="bu" id="" class="__elem">
										<span class="__txt">許可済み</span>
									</label>
									<label class="form-radio">
										<input type="radio" name="bu" id="" class="__elem">
										<span class="__txt">未確認</span>
									</label>
								</div>
							</td>
						</tr>
						<tr>
							<th class="_gray_">BU担当地域本部</th>
							<td>
								<input type="text" name="" class="form-text _text-black2_ _w-xm_" value="" placeholder="中部本部">
							</td>
						</tr>
						<tr>
							<th class="_gray_">BU完了日付</th>
							<td>
								<input type="text" name="" class="form-text _text-black2_ _w-xm_" value="" placeholder="2023/05/18">
							</td>
						</tr>
						<tr>
							<th class="_gray_">海外取引・海外展開<br>意向</th>
							<td>
								<div class="_flex_ _sp-jc-sb_">
									<span class="mr10_sp">意向：</span>
									<label class="form-radio mr20">
										<input type="radio" name="kaigai" id="" class="__elem">
										<span class="__txt">有</span>
									</label>
									<label class="form-radio">
										<input type="radio" name="kaigai" id="" class="__elem">
										<span class="__txt">無</span>
									</label>
								</div>
								<div class="_flex_ _sp-jc-sb_ mt10 mt15_sp wp100_sp">
									<span class="wp30">国・地域：</span>
									<input type="text" name="" class="form-text _text-black2_ _w-xm_ wp70" value="" placeholder="アメリカ">
								</div>
							</td>
						</tr>
						<tr class="sp_view">
							<th class="_gray_">企業補足情報１（機構内共有事項）</th>
							<td>
								<textarea name="comment" cols="50" rows="4" class="form-textarea _gray_ _h-s_ _text-black2_ _platz_ _sp-radius_" placeholder="事務所内で共有したい事項&#9312;&#13;事務所内で共有したい事項&#9313;&#13;事務所内で共有したい事項&#9314;"></textarea>
							</td>
						</tr>
						<tr class="sp_view">
							<th class="_gray_">企業補足情報２（担当地域本部のみ共有事項）</th>
							<td>
								<textarea name="comment" cols="50" rows="4" class="form-textarea _gray_ _h-s_ _text-black2_ _platz_ _sp-radius_" placeholder="事務所内で共有したい事項A&#13;事務所内で共有したい事項B&#13;事務所内で共有したい事項C"></textarea>
							</td>
						</tr>
					</tbody>
				</table>

				<div class="accordion accordion-ttl pc_view">
					<span class="__txt">企業補足情報１（機構内共有事項）</span>
					<span class="__ico">▼</span>
				</div>
				<div class="accordion__hide box _outline-gray_ _pd-s_ _border-top_ pc_view">
					<textarea name="comment" cols="50" rows="4" class="form-textarea _gray_ _h-s_ _text-black2_ _platz_" placeholder="事務所内で共有したい事項&#9312;&#13;事務所内で共有したい事項&#9313;&#13;事務所内で共有したい事項&#9314;"></textarea>
					<p class="al_right text13">0 文字 &frasl; 100文字</p>
				</div>

				<div class="accordion accordion-ttl pc_view">
					<span class="__txt">企業補足情報２（担当地域本部のみ共有事項）</span>
					<span class="__ico">▼</span>
				</div>
				<div class="accordion__hide box _outline-gray_ _pd-s_ _border-top_ pc_view">
					<textarea name="comment" cols="50" rows="4" class="form-textarea _gray_ _h-s_ _text-black2_ _platz_" placeholder="事務所内で共有したい事項A&#13;事務所内で共有したい事項B&#13;事務所内で共有したい事項C"></textarea>
					<p class="al_right text13">0 文字 &frasl; 100文字</p>
				</div>
			</form>
		</div>

		<form method="post">
			<div class="setup-bottom setup-btn">
				<div class="_order2_ mt10_sp">
					<button type="button" class="btn-arrow _outline_ _w-s_">
						<span class="__ico">
							<img src="/common/img/common/ico_arrow.svg" alt="" class="lazyload">
						</span>
						<span class="__txt">キャンセル</span>
					</button>
				</div>
				<div class="setup-btn__item _order1_">
					<button type="button" class="btn-arrow _black_ _m12_ _w-s_ _order2_">
						<span class="__txt">下書き</span>
						<span class="__ico">
							<img src="/common/img/common/ico_arrow_right.svg" alt="" class="lazyload">
						</span>
					</button>
					<button type="button" class="btn-arrow _red_ _m12_ _w-s_ _order1_">
						<span class="__txt">保存</span>
						<span class="__ico">
							<img src="/common/img/common/ico_arrow_right.svg" alt="" class="lazyload">
						</span>
					</button>
				</div>
			</div>
		</form>
	</div>
