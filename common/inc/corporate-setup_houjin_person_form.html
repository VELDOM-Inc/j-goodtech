<div class="toggle__contents">
	<div class="toggle__title">ご担当者様情報</div>
	<div class="toggle__txt">

		（外部には公開されません）<br>

		ある必要はありません。</p>
		<p class="mb15_sp">保存ボタンをクリックするまで、編集内容は反映されません。</p>
		<p class="pc_view mb25"><span class="textDarkRed">※</span>印は入力必須項目です。</p>

						</td>
					</tr>
					<tr>
						<th class="_gray_">お名前 <span class="textDarkRed pc_view">※</span><br class="sp_view"><span class="label _must_ _w-s_ sp_view">必須</span></th>
						<td>
							<input type="text" name="" class="form-text _w-xm_ _text-black5_ _sp-black01_" value="" placeholder="山田　太郎">
						</td>
					</tr>
					<tr>
						<th class="_gray_">お名前<br class="pc_view">（ふりがな）</th>
						<td>
							<input type="text" name="" class="form-text _w-xm_ _text-black5_ _sp-black01_" value="" placeholder="やまだ　たろう">
						</td>
					</tr>
					<tr>
						<th class="_gray_">お名前（英語）</th>
						<td>
							<input type="text" name="" class="form-text _w-xm_ _text-black5_ _sp-black01_" value="" placeholder="Tarou Yamada">
						</td>
					</tr>
					<tr>
						<th class="_gray_">部署名</th>
						<td>
							<input type="text" name="" class="form-text _w-xm_ _text-black5_ _sp-black01_" value="" placeholder="システム部">

					</tr>
					<tr>
						<th class="_gray_">メールアドレス <span class="textDarkRed pc_view">※</span><br class="sp_view"><span class="label _must_ _w-s_ sp_view">必須</span></th>
						<td>
							<input type="text" name="" class="form-text _w-xm_ _text-black5_ _sp-black01_" value="" placeholder="test@test.com">
						</td>
					</tr>
					<tr>
						<th class="_gray_">電話番号 <span class="textDarkRed pc_view">※</span><br class="sp_view"><span class="label _must_ _w-s_ sp_view">必須</span></th>
						<td>
							<p class="mb10">電話番号は市外局番からご入力ください</p>
							<div class="address-list mb10">
								<div class="address-list__item _ttl_">国番号：</div>
								<div class="address-list__item _detail_">
									<select class="form-select _w100_ _text-black2_" name="">
										<option value="">日本（国番号:81）</option>
									</select>
								</div>
							</div>

							<div class="address-list">
								<div class="address-list__item _ttl_ wp30_sp">電話番号：</div>
								<div class="address-list__item _detail_ wp70_sp">
									<input type="text" name="" class="form-text _text-black5_ _sp-black01_" value="" placeholder="test@test.com">
								</div>
							</div>
						</td>
					</tr>
					<tr>

									</div>
									<div class="mr5 mr0_sp wp55_sp">
										<a class="btn-arrow _black_ _w-s_">

											<span class="__ico">

											</span>
										</a>
									</div>
								</div>
							</div>

							<div class="address-list mb10 _block_">
								<div class="address-list__item _ttl_">都道府県：</div>
								<div class="address-list__item _detail_">

							</div>

							<div class="address-list _block_">
								<div class="address-list__item _ttl_">住所詳細：</div>

									<input type="text" name="" class="form-text _text-black5_ _sp-black01_" value="" placeholder="東京都新宿区新宿六丁目27番30号">

			<div class="setup-bottom setup-btn mt20 mt0_sp">
				<div class="_order2_ mt10_sp">

							<img src="/common/img/common/ico_arrow.svg" alt="" class="lazyload">

						<span class="__txt">キャンセル</span>

				</div>
				<div class="setup-btn__item _order1_">

						<span class="__ico">
							<img src="/common/img/common/ico_arrow_right.svg" alt="" class="lazyload">
						</span>
					</button>
					<button type="button" class="btn-arrow _red_ _m12_ _w-s_ _order1_">
						<span class="__txt">保存</span>
						<span class="__ico">
							<img src="/common/img/common/ico_arrow_right.svg" alt="" class="lazyload">
						</span>
