<div class="toggle__contents">
	<div class="toggle__title">支援活動概要</div>
	<div class="toggle__txt">
		<h3 class="h2 _black_">支援活動概要編集入力</h3>

		<form method="post">
			<table class="table _border_ _pd25_ text16 text14_sp _sp-col1_">
				<tbody class="table__body">
					<tr>
						<th class="_gray_ _w30_">目的・組織意義</th>
						<td>
							<input type="text" name="" class="form-text _text-black5_ _sp-black01_ _w-xm_" value="" placeholder="サンプルテキスト">
						</td>
					</tr>
					<tr>
						<th class="_gray_">支援対象のステージ</th>
						<td>
							<ul class="list-none">
								<li class="list-none__item">
									<label class="form-check">
										<input type="checkbox" name="" id="" class="__elem" value="">
										<span class="__txt">企業・創業期</span>
									</label>
								</li>
								<li class="list-none__item">
									<label class="form-check">
										<input type="checkbox" name="" id="" class="__elem" value="">
										<span class="__txt">成長期</span>
									</label>
								</li>
								<li class="list-none__item">
									<label class="form-check">
										<input type="checkbox" name="" id="" class="__elem" value="">
										<span class="__txt">熟成期</span>
									</label>
								</li>
								<li class="list-none__item">
									<label class="form-check">
										<input type="checkbox" name="" id="" class="__elem" value="">
										<span class="__txt">緊急時</span>
									</label>
								</li>
							</ul>
						</td>
					</tr>
					<tr>
						<th class="_gray_">支援分野</th>
						<td>
							<input type="text" name="" class="form-text _text-black5_ _sp-black01_ _w-xm_" value="" placeholder="サンプルテキスト">
						</td>
					</tr>
					<tr>
						<th class="_gray_">支援対象</th>
						<td>
							<input type="text" name="" class="form-text _text-black5_ _sp-black01_ _w-xm_" value="" placeholder="サンプルテキスト">
						</td>
					</tr>
					<tr>
						<th class="_gray_">支援エリア</th>
						<td>
							<input type="text" name="" class="form-text _text-black5_ _sp-black01_ _w-xm_" value="" placeholder="サンプルテキスト">
						</td>
					</tr>
				</tbody>
			</table>

			<div class="setup-btn mt30 mt0_sp">
				<div class="_order2_ mt10_sp">
					<button type="button" class="btn-arrow _outline_ _w-s_">
						<span class="__ico">
							<img src="/common/img/common/ico_arrow.svg" alt="" class="lazyload">
						</span>
						<span class="__txt">キャンセル</span>
					</button>
				</div>
				<div class="setup-btn__item _order1_">
					<button type="button" class="btn-arrow _black_ _m12_ _w-s_ _order2_">
						<span class="__txt">下書き</span>
						<span class="__ico">
							<img src="/common/img/common/ico_arrow_right.svg" alt="" class="lazyload">
						</span>
					</button>
					<button type="button" class="btn-arrow _red_ _m12_ _w-s_ _order1_">
						<span class="__txt">保存</span>
						<span class="__ico">
							<img src="/common/img/common/ico_arrow_right.svg" alt="" class="lazyload">
						</span>
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
