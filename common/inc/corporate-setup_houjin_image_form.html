<div class="toggle__contents">
	<div class="toggle__title">画像・ファイル管理</div>
	<div class="toggle__txt">
		<h3 class="h2 _black_">画像・ファイル管理</h3>

		<form method="post">
			<table class="table _border_ _pd25_ text16 text14_sp _sp-col1_">
				<tbody class="table__body">
					<tr>
						<th class="_gray_ _w30_">トップ画像
						<p class="text13 indent mt10"><span class="indent__item">※</span>アップロード可能なファイル形式は<br class="sp_view">jpg,jpeg,pngです。</p>
						<p class="text13 indent mt10"><span class="indent__item">※</span>画像の推奨サイズは620px×512xです</p></th>
						<td>
							<div class="mb10 al-fl _sp-jc-sb_ _no-wrap-sp_">
								<a href="" class="btn-arrow _outline_ _w-s_ mr20 mr0_sp _order2_ wp30_sp">
									<span class="__ico">
										<img src="/common/img/common/ico_close.svg" alt="" class="lazyload">
									</span>
									<span class="__txt">削除</span>
								</a>
								<p class="_order1_ wp70_sp">サンプル写真.png</p>
							</div>
							<div>
								<a href="" class="btn-arrow _black_">
									<span class="__ico">
										<img src="/common/img/common/ico_file.svg" alt="" class="lazyload">
									</span>
									<span class="__txt">ファイルを添付する</span>
								</a>
							</div>
						</td>
					</tr>
					<tr>
						<th class="_gray_">補足画像
						<p class="text13 indent mt10"><span class="indent__item">※</span>アップロード可能なファイル形式は<br class="sp_view">jpg,jpeg,pngです。</p>
						<p class="text13 indent mt10"><span class="indent__item">※</span>画像の推奨サイズは620px×512xです</p></th>
						<td>
							<div class="mb10 al-fl _sp-jc-sb_ _no-wrap-sp_">
								<a href="" class="btn-arrow _outline_ _w-s_ mr20 mr0_sp _order2_ wp30_sp">
									<span class="__ico">
										<img src="/common/img/common/ico_close.svg" alt="" class="lazyload">
									</span>
									<span class="__txt">削除</span>
								</a>
								<p class="_order1_ wp70_sp">補足画像.png</p>
							</div>
							<div class="mb10">
								<a href="" class="btn-arrow _black_">
									<span class="__ico">
										<img src="/common/img/common/ico_file.svg" alt="" class="lazyload">
									</span>
									<span class="__txt">ファイルを添付する</span>
								</a>
							</div>
							<textarea name="comment" cols="50" rows="4" class="form-textarea _h-xxs_ _text-gray3_" placeholder="補足画像のコメントを入力"></textarea>
							<div class="al_right mt20 mt0_sp">
								<a href="" class="btn-arrow _black_ _w-xs_">
									<span class="__ico">
										<img src="/common/img/common/ico_plus.svg" alt="" class="lazyload">
									</span>
									<span class="__txt">追加</span>
								</a>
							</div>
						</td>
					</tr>
					<tr>
						<th class="_gray_">カタログ・パンフレット・提案資料</th>
						<td>
							<div class="sp_view mb10">
								<a href="" class="btn-arrow _black_">
									<span class="__ico">
										<img src="/common/img/common/ico_file.svg" alt="" class="lazyload">
									</span>
									<span class="__txt">ファイルを添付する</span>
								</a>
							</div>
							<div class="mb10 al-fl _sp-jc-sb_ _no-wrap-sp_">
								<a href="" class="btn-arrow _outline_ _w-s_ mr20 mr0_sp _order2_ wp30_sp">
									<span class="__ico">
										<img src="/common/img/common/ico_close.svg" alt="" class="lazyload">
									</span>
									<span class="__txt">削除</span>
								</a>
								<p class="_order1_ wp70_sp">パンフレットサンプル.pdf</p>
							</div>
							<div class="pc_view">
								<a href="" class="btn-arrow _black_">
									<span class="__ico">
										<img src="/common/img/common/ico_file.svg" alt="" class="lazyload">
									</span>
									<span class="__txt">ファイルを添付する</span>
								</a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>

			<div class="setup-btn mt30 mt0_sp">
				<div class="_order2_ mt10_sp">
					<button type="button" class="btn-arrow _outline_ _w-s_">
						<span class="__ico">
							<img src="/common/img/common/ico_arrow.svg" alt="" class="lazyload">
						</span>
						<span class="__txt">キャンセル</span>
					</button>
				</div>
				<div class="setup-btn__item _order1_">
					<button type="button" class="btn-arrow _black_ _m12_ _w-s_ _order2_">
						<span class="__txt">下書き</span>
						<span class="__ico">
							<img src="/common/img/common/ico_arrow_right.svg" alt="" class="lazyload">
						</span>
					</button>
					<button type="button" class="btn-arrow _red_ _m12_ _w-s_ _order1_">
						<span class="__txt">保存</span>
						<span class="__ico">
							<img src="/common/img/common/ico_arrow_right.svg" alt="" class="lazyload">
						</span>
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
