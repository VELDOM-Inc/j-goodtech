<div class="toggle__contents">
	<div class="toggle__title">法人情報２</div>
	<div class="toggle__txt">
		<h3 class="h2 _black_ mb40 mb15_sp">法人情報２（公開・非公開を選択する項目）</h3>
		<form method="post">
			<table class="table _border_ _pd25_ text16 text14_sp _sp-col1_">
				<tbody class="table__body">
					<tr>
						<th class="_gray_ _w30_">設立年月</th>
						<td>
							<div class="address-list _sp-jc-fs_">
								<div class="address-list__item _ttl_ wp50_sp">
									<input type="text" name="" class="form-text _w-xxs_ _text-black5_ _sp-black01_ wp80" value="" placeholder="1960"><span class="__date wp20 _inline_"> 年 &frasl; </span>
								</div>
								<div class="address-list__item _detail_ wp50_sp">
									<select name="" class="form-select _w-xs_ _text-black2_ wp80"><option value="">05</option></select><span class="__date wp20 _inline_"> 月</span>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<th class="_gray_">年間売上高</th>
						<td>
							<div class="address-list mb10">
								<div class="address-list__item _ttl_ wp18_sp">金額：</div>
								<div class="address-list__item _detail_ wp82_sp">
									<input type="text" name="" class="form-text _text-black5_ _sp-black01_ _w-xm_" value="" placeholder="1000000">
								</div>
							</div>

							<div class="address-list">
								<div class="address-list__item _ttl_ wp28_sp">通貨単位：</div>
								<div class="address-list__item _detail_ wp72_sp">
									<select class="form-select _text-black2_ _w-xm_" name="">
										<option value="">JPY（円）</option>
									</select>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<th class="_gray_">代表者</th>
						<td>
							<div class="address-list mb10">
								<div class="address-list__item _ttl_ wp18_sp">役職：</div>
								<div class="address-list__item _detail_ wp82_sp">
									<input type="text" name="" class="form-text _text-black5_ _sp-black01_ _w-xm_" value="" placeholder="取締役">
								</div>
							</div>

							<div class="address-list">
								<div class="address-list__item _ttl_ wp18_sp">氏名：</div>
								<div class="address-list__item _detail_ wp82_sp">
									<input type="text" name="" class="form-text _text-black5_ _sp-black01_ _w-xm_" value="" placeholder="代表　太郎">
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<th class="_gray_">代表者氏名<br class="pc_view">（ふりがな）</th>
						<td>
							<input type="text" name="" class="form-text _w-xm_ _text-black5_ _sp-black01_" value="" placeholder="だいひょうたろう">
						</td>
					</tr>
					<tr>
						<th class="_gray_">代表者氏名（英語）</th>
						<td>
							<input type="text" name="" class="form-text _w-xm_ _text-black5_ _sp-black01_" value="" placeholder="Tarou Daihyou">
						</td>
					</tr>
					<tr>
						<th class="_gray_">代表電話番号</th>
						<td>
							<p class="mb10">電話番号は市外局番からご入力ください</p>
							<div class="address-list mb10">
								<div class="address-list__item _ttl_">国番号：</div>
								<div class="address-list__item _detail_">
									<select class="form-select _w-xm_ _text-black2_" name="">
										<option value="">日本（国番号:81）</option>
									</select>
								</div>
							</div>

							<div class="address-list">
								<div class="address-list__item _ttl_ wp30_sp">電話番号：</div>
								<div class="address-list__item _detail_ wp70_sp">
									<input type="text" name="" class="form-text _text-black5_ _sp-black01_" value="" placeholder="test@test.com">
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>

			<div class="setup-bottom setup-btn mt40 mt0_sp">
				<div class="_order2_ mt10_sp">
					<button type="button" class="btn-arrow _outline_ _w-s_">
						<span class="__ico">
							<img src="/common/img/common/ico_arrow.svg" alt="" class="lazyload">
						</span>
						<span class="__txt">キャンセル</span>
					</button>
				</div>
				<div class="setup-btn__item _order1_">
					<button type="button" class="btn-arrow _black_ _m12_ _w-s_ _order2_">
						<span class="__txt">下書き</span>
						<span class="__ico">
							<img src="/common/img/common/ico_arrow_right.svg" alt="" class="lazyload">
						</span>
					</button>
					<button type="button" class="btn-arrow _red_ _m12_ _w-s_ _order1_">
						<span class="__txt">保存</span>
						<span class="__ico">
							<img src="/common/img/common/ico_arrow_right.svg" alt="" class="lazyload">
						</span>
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
