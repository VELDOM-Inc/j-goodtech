<!doctype html>
<html prefix="og: http://ogp.me/ns#" lang="ja">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>トピック編集確認：トピック編集｜ジェグテック｜J-GoodTech</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<!--============================================== html_head -->
		<!--#include virtual="/common/inc/html_head.html" -->
		<!--============================================== /html_head -->
	</head>
		
	<body class="topics">
		<div class="wrapper">
			<!--============================================== header -->
			<!--#include virtual="/common/inc/header.html" -->
			<!--============================================== /header -->

			<h1 class="h1">
				<span class="__txt">トピック編集</span>
			</h1>	
			
			<!-- .contents -->
			<main class="contents">
				
				<!-- .contents__flow -->
				<div class="contents__flow _invitation_">
					<div class="contact-flow">
						<div class="contact-flow__list">
							<div class="contact-flow__number">
								<span class="contact-flow__number__step">STEP</span>
								<span class="contact-flow__number__txt">1</span>
							</div>
							<p class="contact-flow__detail">トピック編集入力</p>
						</div>
						<div class="contact-flow__list _on_">
							<div class="contact-flow__number">
								<span class="contact-flow__number__step">STEP</span>
								<span class="contact-flow__number__txt">2</span>
							</div>
							<p class="contact-flow__detail">トピック編集確認</p>
						</div>
						<div class="contact-flow__list _off_">
							<div class="contact-flow__number">
								<span class="contact-flow__number__step">STEP</span>
								<span class="contact-flow__number__txt">3</span>
							</div>
							<p class="contact-flow__detail">トピック編集完了</p>
						</div>
					</div>
				</div>
				<!-- /.contents__flow -->
				
				<!-- .contents__inner -->
				<div class="contents__inner _contact_">
					<h2 class="h2 _members_">トピック編集確認</h2>
					
					<p class="mb25">以下の内容をご確認の上「更新」ボタンをクリックしてください。<br>
						修正する場合は「修正」ボタンをクリックしてください。</p>
					
					<form method="post">
						<table class="table _border_ mb40 _pd25_">
							<tbody class="table__body">
								<tr>
									<th class="_gray_ _w25_">公開種別</th>
									<td>
										全公開
									</td>
								</tr>
								<tr>
									<th class="_gray_">トピックスカテゴリ</th>
									<td>
										ノウハウ<br>
										自社の特徴的な取り組みを発信しましょう。
									</td>
								</tr>
								<tr>
									<th class="_gray_">検索用キーワード</th>
									<td>
										検索条件, 検索条件
									</td>
								</tr>
								<tr>
									<th class="_gray_">タイトル</th>
									<td>
										齋藤網羅テスト202304281138
									</td>
								</tr>
								<tr>
									<th class="_gray_">本文</th>
									<td>
										齋藤網羅テスト202304281138
									</td>
								</tr>
								<tr>
									<th class="_gray_">添付資料</th>
									<td>
										-
									</td>
								</tr>
								<tr>
									<th class="_gray_">公開企業</th>
									<td>
										-
									</td>
								</tr>
								<tr>
									<th class="_gray_">非公開企業</th>
									<td>
										-
									</td>
								</tr>
								<tr>
									<th class="_gray_">ステータス</th>
									<td>
										<label class="form-check">
											<input type="checkbox" name="" id="" class="__elem" disabled>
											<span class="__txt">コメント受付を終了する</span>
										</label>
									</td>
								</tr>
							</tbody>
						</table>

						<div class="al-fc">
							<button type="button" class="btn-arrow _outline_ _m12_ _w-l_" onclick="location.href='/management-topics/edit_confirm.html'">
								<span class="__ico">
									<img src="/common/img/common/ico_arrow.svg" alt="" class="lazyload">
								</span>
								<span class="__txt">修正</span>
							</button>
							<button type="button" class="btn-arrow _red_ _w-l_ _m12_" onclick="location.href='/management-topics/edit_complete.html'">
								<span class="__txt">更新</span>
								<span class="__ico">
									<img src="/common/img/common/ico_arrow_right.svg" alt="" class="lazyload">
								</span>
							</button>
						</div>
					</form>
				</div>
				<!-- /.contents__inner -->
				
			</main>
			<!-- /.contents -->
			
			<!--============================================== footer -->
			<!--#include virtual="/common/inc/footer.html" -->
			<!--============================================== /footer -->
		</div>

		<!--============================================== html_foot -->
		<!--#include virtual="/common/inc/html_foot.html" -->
