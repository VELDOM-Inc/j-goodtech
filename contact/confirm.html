<!doctype html>
<html prefix="og: http://ogp.me/ns#" lang="ja">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>入力内容の確認：お問合せ｜ジェグテック｜J-GoodTech</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<!--============================================== html_head -->
		<!--#include virtual="/common/inc/html_head.html" -->
		<!--============================================== /html_head -->
	</head>
		
	<body>
		<div class="wrapper">
			<!--============================================== header -->
			<!--#include virtual="/common/inc/header.html" -->
			<!--============================================== /header -->

			<h1 class="h1"><span class="__txt">お問合せ</span></h1>
			
			<!-- .contents -->
			<main class="contents">
				
				<!-- .contents__flow -->
				<div class="contents__flow">
					<div class="contact-flow">
						<div class="contact-flow__list">
							<div class="contact-flow__number">
								<span class="contact-flow__number__step">STEP</span>
								<span class="contact-flow__number__txt">1</span>
							</div>
							<p class="contact-flow__detail">お問合わせ内容入力</p>
						</div>
						<div class="contact-flow__list _on_">
							<div class="contact-flow__number">
								<span class="contact-flow__number__step">STEP</span>
								<span class="contact-flow__number__txt">2</span>
							</div>
							<p class="contact-flow__detail">入力内容の確認</p>
						</div>
						<div class="contact-flow__list _off_">
							<div class="contact-flow__number">
								<span class="contact-flow__number__step">STEP</span>
								<span class="contact-flow__number__txt">3</span>
							</div>
							<p class="contact-flow__detail">送信完了</p>
						</div>
					</div>
					
				</div>
				<!-- /.contents__flow -->
				
				
				<!-- .contents__inner -->
				<div class="contents__inner _contact_">
					<h2 class="h2 _contact_">入力内容の確認</h2>
					
					<div class="al_right mb40">
						<a href="/menu/" class="btn-arrow _blue-outline_ _w-l_">
							<span class="__ico">
								<img src="/common/img/common/ico_arrow_blue.svg" alt="" class="lazyload">
							</span>
							<span class="__txt">管理メニューに戻る</span>
						</a>
					</div>
					
					<table class="table _border_ mb80 _pd25_">
						<tbody class="table__body">
							<tr>
								<th class="_gray_ _w25_">起票者</th>
								<td>株式会社TYUSYO<br>山田　太郎</td>
							</tr>
							<tr>
								<th class="_gray_">お問合せ先</th>
								<td>確認済み</td>
							</tr>
							<tr>
								<th class="_gray_">お問合せ種別</th>
								<td>
									<span class="label _blue_">お問合せ</span>
								</td>
							</tr>
							<tr>
								<th class="_gray_">選定した企業へ<br>表示されるタイトル</th>
								<td>asda</td>
							</tr>
							<tr>
								<th class="_gray_">選定した企業への<br>一括送信内容</th>
								<td>asdada</td>
							</tr>
							<tr>
								<th class="_gray_">添付資料</th>
								<td></td>
							</tr>
						</tbody>
					</table>
					
					<div class="al-fc">
						<button type="button" class="btn-arrow _blue-outline_ _m12_ _w-l_" onclick="location.href='/contact/'">
							<span class="__ico">
								<img src="/common/img/common/ico_arrow_blue.svg" alt="" class="lazyload">
							</span>
							<span class="__txt">修正</span>
						</button>
						<button type="submit" class="btn-arrow _red_ _m12_ _w-l_" onclick="location.href='/contact/complete.html'">
							<span class="__txt">送信</span>
							<span class="__ico">
								<img src="/common/img/common/ico_arrow_right.svg" alt="" class="lazyload">
							</span>
						</button>
					</div>
				</div>
				<!-- /.contents__inner -->
				
			</main>
			<!-- /.contents -->

			<!--============================================== footer -->
			<!--#include virtual="/common/inc/footer.html" -->
			<!--============================================== /footer -->
		</div>

		<!--============================================== html_foot -->
		<!--#include virtual="/common/inc/html_foot.html" -->
		<!--============================================== /html_foot -->
	</body>
</html>
