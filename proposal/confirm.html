<!doctype html>
<html prefix="og: http://ogp.me/ns#" lang="ja">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>提案書作成確認：提案書作成｜ジェグテック｜J-GoodTech</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<!--============================================== html_head -->
		<!--#include virtual="/common/inc/html_head.html" -->
		<!--============================================== /html_head -->
	</head>
		
	<body>
		<div class="wrapper _gray_">
			<!--============================================== header -->
			<!--#include virtual="/common/inc/header_members.html" -->
			<!--============================================== /header -->

			<h1 class="h1 _members_"><span class="__txt">提案書作成</span></h1>
			
			<!-- .contents -->
			<main class="contents">
				
				<!-- .contents__flow -->
				<div class="contents__flow _members_">
					<div class="contact-flow _col4_">
						<div class="contact-flow__list">
							<div class="contact-flow__number">
								<span class="contact-flow__number__step">STEP</span>
								<span class="contact-flow__number__txt">1</span>
							</div>
							<p class="contact-flow__detail">提案書作成<br class="sp_view">同意画面</p>
						</div>
						<div class="contact-flow__list">
							<div class="contact-flow__number">
								<span class="contact-flow__number__step">STEP</span>
								<span class="contact-flow__number__txt">2</span>
							</div>
							<p class="contact-flow__detail">提案書作成<br class="sp_view">画面</p>
						</div>
						<div class="contact-flow__list _on_">
							<div class="contact-flow__number">
								<span class="contact-flow__number__step">STEP</span>
								<span class="contact-flow__number__txt">3</span>
							</div>
							<p class="contact-flow__detail">提案書作成<br class="sp_view">確認画面</p>
						</div>
						<div class="contact-flow__list _off_">
							<div class="contact-flow__number">
								<span class="contact-flow__number__step">STEP</span>
								<span class="contact-flow__number__txt">4</span>
							</div>
							<p class="contact-flow__detail">提案書作成<br class="sp_view">完了画面</p>
						</div>
					</div>
				</div>
				<!-- /.contents__flow -->
				
				
				<!-- .contents__inner -->
				<div class="contents__inner _contact_">
					<h2 class="h2 _members_">提案書作成確認画面</h2>
					
					<form method="post">	
						<h3 class="textBold mb15 h2-sp _black-sp_">提案するニーズ</h3>
						<table class="table _border_ _pd25_ mb40 mb0_sp _sp-col1_">
							<tbody>
								<tr>
									<th class="_gray_ _w30_">投稿元</th>
									<td>
										<a href="">【共通】担当地域：関東本部の職員専門家会社</a>
									</td>
								</tr>
								<tr>
									<th class="_gray_">件名</th>
									<td>
										特定のニーズ案件種別を新規登録できないようにしたい5-30~31テスト
									</td>
								</tr>
								<tr>
									<th class="_gray_">カテゴリ</th>
									<td>
										加工
									</td>
								</tr>
								<tr>
									<th class="_gray_">カテゴリ（中分類）</th>
									<td>
										少量
									</td>
								</tr>
								<tr>
									<th class="_gray_">発注側が重視する機能</th>
									<td>
										納期
									</td>
								</tr>
							</tbody>
						</table>
						
						<h3 class="textBold mb15 h2-sp _black-sp_">提案書内容</h3>
						<table class="table _border_ _pd25_ mb40 mb10_sp _sp-col1_">
							<tbody>
								<tr>
									<th class="_gray_ _w30_">ニーズに対する提案</th>
									<td>
										jjjjj
									</td>
								</tr>
								<tr>
									<th class="_gray_">類似案件での実績</th>
									<td>
										kkk
									</td>
								</tr>
								<tr>
									<th class="_gray_">その他、補足事項</th>
									<td></td>
								</tr>
							</tbody>
						</table>
						
						<div class="al-fc">
							<button type="button" class="btn-arrow _outline_ _m12_ _w-l_ _m20_ _order2_" onclick="location.href='/proposal/form.html'">
								<span class="__ico">
									<img src="/common/img/common/ico_arrow.svg" alt="" class="lazyload">
								</span>
								<span class="__txt">戻る</span>
							</button>
							<button type="button" class="btn-arrow _red_ _m12_ _w-l_ _m20_ _order1_" onclick="location.href='/proposal/complete.html'">
								<span class="__txt">提案書を提出する</span>
								<span class="__ico">
									<img src="/common/img/common/ico_arrow_right.svg" alt="" class="lazyload">
								</span>
							</button>
						</div>
					</form>
					
				</div>
				<!-- /.contents__inner -->
				
			</main>
			<!-- /.contents -->

			<!--============================================== footer -->
			<!--#include virtual="/common/inc/footer.html" -->
			<!--============================================== /footer -->
		</div>

		<!--============================================== html_foot -->
		<!--#include virtual="/common/inc/html_foot.html" -->
		<!--============================================== /html_foot -->
	</body>
</html>
