<!doctype html>
<html prefix="og: http://ogp.me/ns#" lang="ja">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>お問合せ｜ジェグテック｜J-GoodTech</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<!--============================================== html_head -->
		<!--#include virtual="/common/inc/html_head.html" -->
		<!--============================================== /html_head -->
	</head>
		
	<body>
		<div class="wrapper _gray_">
			<!--============================================== header -->
			<!--#include virtual="/common/inc/header_members.html" -->
			<!--============================================== /header -->

			<h1 class="h1 _members_"><span class="__txt">お問合せ</span></h1>
			
			<!-- .contents -->
			<main class="contents mb40_sp">
				
				<!-- .contents__flow -->
				<div class="contents__flow _members_">
					<div class="contact-flow">
						<div class="contact-flow__list _on_">
							<div class="contact-flow__number">
								<span class="contact-flow__number__step">STEP</span>
								<span class="contact-flow__number__txt">1</span>
							</div>
							<p class="contact-flow__detail">お問合せ内容入力</p>
						</div>
						<div class="contact-flow__list _off_">
							<div class="contact-flow__number">
								<span class="contact-flow__number__step">STEP</span>
								<span class="contact-flow__number__txt">2</span>
							</div>
							<p class="contact-flow__detail">入力内容の確認</p>
						</div>
						<div class="contact-flow__list _off_">
							<div class="contact-flow__number">
								<span class="contact-flow__number__step">STEP</span>
								<span class="contact-flow__number__txt">3</span>
							</div>
							<p class="contact-flow__detail">送信完了</p>
						</div>
					</div>
					
				</div>
				<!-- /.contents__flow -->
				
				
				<!-- .contents__inner -->
				<div class="contents__inner _contact_">
					<h2 class="h2 _members_">お問合せ内容入力</h2>
					
					<p class="mb25">お問合せ先との直接のやりとりになります。<br>
						中小機構がやりとりの内容を閲覧し、ご連絡する場合があります。</p>
					
					<form method="post" enctype="multipart/form-data" autocomplete="off" action="#form" class="h-adr">
						<input type="hidden" class="p-country-name" value="Japan">
						
						<table class="table _border_ mb80 _pd25_ _sp-col1_ mb20_sp">
							<tbody class="table__body">
								<tr>
									<th class="_gray_ _w25_">起票者</th>
									<td>株式会社TYUSYO<br>山田　太郎</td>
								</tr>
								<tr>
									<th class="_gray_">お問合せ先</th>
									<td>
										<a href="" target="_blank">
											株式会社C
										</a>
									</td>
								</tr>
								<tr>
									<th class="_gray_">お問合せ種別</th>
									<td>
										<span class="label _black_">提案書作成サポート</span>
										<div class="mt5"><a href="" target="_blank">試作品Cの資材募集&#9314;</a></div>
									</td>
								</tr>
								<tr>
									<th class="_gray_">タイトル</th>
									<td>
										<input type="text" name="email" class="form-text" value="" placeholder="試作品Cの資材募集③" disabled>
									</td>
								</tr>
								<tr>
									<th class="_gray_">お問合せ内容</th>
									<td>
										<textarea name="comment" cols="50" rows="4" class="form-textarea _w-m_" placeholder="テキストを入力"></textarea>
									</td>
								</tr>
								<tr>
									<th class="_gray_">添付資料</th>
									<td>
										<a href="" class="btn-arrow _black_">
											<span class="__ico">
												<img src="/common/img/common/ico_file.svg" alt="" class="lazyload">
											</span>
											<span class="__txt">ファイルを添付する</span>
										</a>
									</td>
								</tr>
							</tbody>
						</table>

						<div class="al-fc _sp-cr_">
							<button type="button" class="btn-arrow _outline_ _m12_ _w-l_">
								<span class="__ico">
									<img src="/common/img/common/ico_arrow.svg" alt="" class="lazyload">
								</span>
								<span class="__txt">戻る</span>
							</button>
							<button type="button" class="btn-arrow _red_ _m12_ _w-l_" onclick="location.href='/members/confirm.html'">
								<span class="__txt">確認</span>
								<span class="__ico">
									<img src="/common/img/common/ico_arrow_right.svg" alt="" class="lazyload">
								</span>
							</button>
						</div>
					</form>
				</div>
				<!-- /.contents__inner -->
				
			</main>
			<!-- /.contents -->

			<!--============================================== footer -->
			<!--#include virtual="/common/inc/footer.html" -->
			<!--============================================== /footer -->
		</div>

		<!--============================================== html_foot -->
		<!--#include virtual="/common/inc/html_foot.html" -->
		<!--============================================== /html_foot -->
	</body>
</html>
