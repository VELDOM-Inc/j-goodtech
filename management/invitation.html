<!doctype html>
<html prefix="og: http://ogp.me/ns#" lang="ja">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>代理利用者招待｜ジェグテック｜J-GoodTech</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<!--============================================== html_head -->
		<!--#include virtual="/common/inc/html_head.html" -->
		<!--============================================== /html_head -->
	</head>
		
	<body>
		<div class="wrapper">
			<!--============================================== header -->
			<!--#include virtual="/common/inc/header.html" -->
			<!--============================================== /header -->

			<h1 class="h1"><span class="__txt">代理利用者招待</span></h1>
			
			<!-- .contents -->
			<main class="contents">
				
				<!-- .contents__flow -->
				<div class="contents__flow _invitation_">
					<div class="contact-flow">
						<div class="contact-flow__list _on_">
							<div class="contact-flow__number">
								<span class="contact-flow__number__step">STEP</span>
								<span class="contact-flow__number__txt">1</span>
							</div>
							<p class="contact-flow__detail">代理利用者招待</p>
						</div>
						<div class="contact-flow__list _off_">
							<div class="contact-flow__number">
								<span class="contact-flow__number__step">STEP</span>
								<span class="contact-flow__number__txt">2</span>
							</div>
							<p class="contact-flow__detail">代理利用者招待確認</p>
						</div>
						<div class="contact-flow__list _off_">
							<div class="contact-flow__number">
								<span class="contact-flow__number__step">STEP</span>
								<span class="contact-flow__number__txt">3</span>
							</div>
							<p class="contact-flow__detail">代理利用者招待完了</p>
						</div>
					</div>
					
				</div>
				<!-- /.contents__flow -->
				
				<!-- .contents__inner -->
				<div class="contents__inner _contact_">
					<h2 class="h2 _contact_">代理利用者招待</h2>
					<h3 class="h2"><span class="__red">株式会社ｘｘｘｘ（法人名）</span>の利用者招待です。ジェグテックへログインできるメンバーを招待します。</h3>
					<p class="mb25">ご入力いただいたメールアドレスにジェグテック運営事務局より招待メールを送信します。<br>
						招待メールに記載されるリンクより利用者登録を行うことができます。</p>
					
					<form method="post">
						<table class="table _border_ mb65 _pd25_">
							<tbody class="table__body">
								<tr>
									<th class="_gray_ _w25_">メールアドレス</th>
									<td>
										<input type="text" name="email" class="form-text" value="">
									</td>
								</tr>
							</tbody>
						</table>
								
						<div class="al-fc">
							<button type="button" class="btn-arrow _outline_ _m12_ _w-l_" onclick="location.href='/management/'">
								<span class="__ico">
									<img src="/common/img/common/ico_arrow.svg" alt="" class="lazyload">
								</span>
								<span class="__txt">戻る</span>
							</button>
							<button type="button" class="btn-arrow _red_ _m12_ _w-l_" onclick="location.href='/management/invitation_confirm.html'">
								<span class="__txt">確認</span>
								<span class="__ico">
									<img src="/common/img/common/ico_arrow_right.svg" alt="" class="lazyload">
								</span>
							</button>
						</div>
					</form>
				</div>
				<!-- /.contents__inner -->
				
			</main>
			<!-- /.contents -->

			<!--============================================== footer -->
			<!--#include virtual="/common/inc/footer.html" -->
			<!--============================================== /footer -->
		</div>

		<!--============================================== html_foot -->
		<!--#include virtual="/common/inc/html_foot.html" -->
		<!--============================================== /html_foot -->
	</body>
</html>
