			<h1 class="h1"><span class="__txt">退会理由入力</span></h1>
			
			<!-- .contents -->
			<main class="contents">
				
				<!-- .contents__inner -->
				<div class="contents__inner">
					
					<p class="mb40 reason-txt">下記の理由により退会いたします。</p>
					
					<h2 class="h2">退会理由をご選択ください。</h2>
					<div class="section__inner _m10_ mb40">

						<button type="button" class="btn-arrow _red_ _m12_ _w-l_" onclick="location.href='/management/reason_complete.html'">

								<img src="/common/img/common/ico_arrow_right.svg" alt="" class="lazyload">
							</span>
						</button>
					</div>
					
					<div class="al-fc">
						<label class="form-check">
							<input type="checkbox" name="" id="" class="__elem">
							<span class="__txt">

							</span>

					</div>
