<!doctype html>
<html prefix="og: http://ogp.me/ns#" lang="ja">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>退会理由入力｜ジェグテック｜J-GoodTech</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<!--============================================== html_head -->
		<!--#include virtual="/common/inc/html_head.html" -->
		<!--============================================== /html_head -->
	</head>
		
	<body>
		<div class="wrapper">
			<!--============================================== header -->
			<!--#include virtual="/common/inc/header.html" -->
			<!--============================================== /header -->

			<h1 class="h1"><span class="__txt">退会理由入力</span></h1>
			
			<!-- .contents -->
			<main class="contents">
				
				<!-- .contents__inner -->
				<div class="contents__inner">
					
					<h2 class="h2">退会理由をご選択ください。</h2>
					<div class="section__inner _m10_ mb20">
						<ul class="list">
							<li class="list__item _mb0_">
								<label class="form-check">
									<input type="checkbox" name="" id="" class="__elem">
									<span class="__txt">
										企業が倒産した
									</span>
								</label>
							</li>
							<li class="list__item _mb0_">
								<label class="form-check">
									<input type="checkbox" name="" id="" class="__elem">
									<span class="__txt">
										統廃合のため
									</span>
								</label>
							</li>
							<li class="list__item">
								<label class="form-check">
									<input type="checkbox" name="" id="" class="__elem">
									<span class="__txt">
										その他
									</span>
								</label>
							</li>
						</ul>
					</div>
					
					<h2 class="h2">その他を選択した場合、具体的な理由をご入力ください。</h2>
					<textarea name="comment" cols="50" rows="4" class="form-textarea mb20 _h-s_" placeholder="テキストを入力"></textarea>			
					
					<div class="al-fc">
						<button type="button" class="btn-arrow _blue-outline_ _m12_ _w-l_" onclick="location.href='/management/'">
							<span class="__ico">
								<img src="/common/img/common/ico_arrow_blue.svg" alt="" class="lazyload">
							</span>
							<span class="__txt">戻る</span>
						</button>
						<button type="button" class="btn-arrow _red_ _m12_ _w-l_" onclick="location.href='/management/reason_confirm.html'">
							<span class="__txt">退会</span>
							<span class="__ico">
								<img src="/common/img/common/ico_arrow_right.svg" alt="" class="lazyload">
							</span>
						</button>
					</div>
				</div>
				<!-- /.contents__inner -->
				
			</main>
			<!-- /.contents -->

			<!--============================================== footer -->
			<!--#include virtual="/common/inc/footer.html" -->
			<!--============================================== /footer -->
		</div>

		<!--============================================== html_foot -->
		<!--#include virtual="/common/inc/html_foot.html" -->
		<!--============================================== /html_foot -->
	</body>
