<!doctype html>
<html prefix="og: http://ogp.me/ns#" lang="ja">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>利用者招待｜ジェグテック｜J-GoodTech</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<!--============================================== html_head -->
		<!--#include virtual="/common/inc/html_head.html" -->
		<!--============================================== /html_head -->
	</head>
		
	<body>
		<div class="wrapper _gray_">
			<!--============================================== header -->
			<!--#include virtual="/common/inc/header_members.html" -->
			<!--============================================== /header -->

			<h1 class="h1 _members_"><span class="__txt">利用者招待</span></h1>
			
			<!-- .contents -->
			<main class="contents mb70_sp">
				
				<!-- .contents__flow -->
				<div class="contents__flow _members_ _invitation_">
					<div class="contact-flow">
						<div class="contact-flow__list _on_">
							<div class="contact-flow__number">
								<span class="contact-flow__number__step">STEP</span>
								<span class="contact-flow__number__txt">1</span>
							</div>
							<p class="contact-flow__detail">利用者招待</p>
						</div>
						<div class="contact-flow__list _off_">
							<div class="contact-flow__number">
								<span class="contact-flow__number__step">STEP</span>
								<span class="contact-flow__number__txt">2</span>
							</div>
							<p class="contact-flow__detail">利用者招待確認</p>
						</div>
						<div class="contact-flow__list _off_">
							<div class="contact-flow__number">
								<span class="contact-flow__number__step">STEP</span>
								<span class="contact-flow__number__txt">3</span>
							</div>
							<p class="contact-flow__detail">利用者招待完了</p>
						</div>
					</div>
					
				</div>
				<!-- /.contents__flow -->
				
				
				<!-- .contents__inner -->
				<div class="contents__inner _mt0_ pb70">
					<h2 class="h5 _black_"><span class="__red">自社</span>でジェグテックへログインできるメンバーを招待します</h2>
					<p class="mb45">招待したい方のメールアドレスをご入力ください。<br>
					ご入力いただいたメールアドレスにジェグテック運営事務局より招待メールを送信します。<br>
					招待メールに記載されるリンクより利用者登録を行うことができます。</p>
					
					<form method="post" enctype="multipart/form-data" autocomplete="off" action="#form" class="h-adr">
						<input type="hidden" class="p-country-name" value="Japan">
						
						<table class="table _border_ mb40 _pd25_ _sp-col1_">
							<tbody class="table__body">
								<tr>
									<th class="_gray_ _w25_">メールアドレス　１</th>
									<td>
										<input type="text" name="email1" class="form-text" value="" placeholder="メールアドレスを入力">
									</td>
								</tr>
								<tr>
									<th class="_gray_">メールアドレス　２</th>
									<td>
										<input type="text" name="email2" class="form-text" value="" placeholder="メールアドレスを入力">
									</td>
								</tr>
								<tr>
									<th class="_gray_">メールアドレス　３</th>
									<td>
										<input type="text" name="email3" class="form-text" value="" placeholder="メールアドレスを入力">
									</td>
								</tr>
								<tr>
									<th class="_gray_">メールアドレス　４</th>
									<td>
										<input type="text" name="email4" class="form-text" value="" placeholder="メールアドレスを入力">
									</td>
								</tr>
								<tr>
									<th class="_gray_">メールアドレス　５</th>
									<td>
										<input type="text" name="email5" class="form-text" value="" placeholder="メールアドレスを入力">
									</td>
								</tr>
								<tr>
									<th class="_gray_">メールアドレス　６</th>
									<td>
										<input type="text" name="email6" class="form-text" value="" placeholder="メールアドレスを入力">
									</td>
								</tr>
								<tr>
									<th class="_gray_">メールアドレス　７</th>
									<td>
										<input type="text" name="email7" class="form-text" value="" placeholder="メールアドレスを入力">
									</td>
								</tr>
								<tr>
									<th class="_gray_">メールアドレス　８</th>
									<td>
										<input type="text" name="email8" class="form-text" value="" placeholder="メールアドレスを入力">
									</td>
								</tr>
								<tr>
									<th class="_gray_">メールアドレス　９</th>
									<td>
										<input type="text" name="email9" class="form-text" value="" placeholder="メールアドレスを入力">
									</td>
								</tr>
								<tr>
									<th class="_gray_">メールアドレス　１０</th>
									<td>
										<input type="text" name="email10" class="form-text" value="" placeholder="メールアドレスを入力">
									</td>
								</tr>
							</tbody>
						</table>

						<div class="al-fc _sp-cr_">
							<button type="button" class="btn-arrow _outline_ _m12_ _w-l_" onclick="location.href='../mypage/'">
								<span class="__ico">
									<img src="/common/img/common/ico_arrow.svg" alt="" class="lazyload">
								</span>
								<span class="__txt">マイページに戻る</span>
							</button>
							<button type="button" class="btn-arrow _red_ _m12_ _w-l_" onclick="location.href='/invitation/confirm.html'">
								<span class="__txt">確認</span>
								<span class="__ico">
									<img src="/common/img/common/ico_arrow_right.svg" alt="" class="lazyload">
								</span>
							</button>
						</div>
					</form>
				</div>
				<!-- /.contents__inner -->
				
			</main>
			<!-- /.contents -->

			<!--============================================== footer -->
			<!--#include virtual="/common/inc/footer.html" -->
			<!--============================================== /footer -->
		</div>

		<!--============================================== html_foot -->
		<!--#include virtual="/common/inc/html_foot.html" -->
		<!--============================================== /html_foot -->
	</body>
</html>
